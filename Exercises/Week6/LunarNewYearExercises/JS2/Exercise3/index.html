<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    .container{
        line-height: 28px;
    }
    span{
        color: red;
    }
</style>
<body>
    <div class="container">
        <h3>Máy Tính</h3>
        <label for="firstNumber">Số thứ nhất</label>
        <input type="number" name="firstNumber" id="firstNumber" min="1" max="100" required> <span>*</span><br>
        <label for="secondNumber">Số thứ hai</label>
        <input type="number" name="secondNumber" id="secondNumber" min="1" max="100" required> <span>*</span> <br>
        <label for="result">Kết quả</label>
        <input type="number" name="result" id="result"> <br>
        <button id="addition">Cộng</button>
        <button id="subtraction">Trừ</button>
        <button id="multiplication">Nhân</button>
        <button id="division">Chia</button>
        <button id="clear">Xóa trắng</button>
    </div>
    <script>
        $(document).ready(function(){
            $(document).on("click","button:not(:last)",function(){
                if($("#firstNumber").val()==''){
                    $("#firstNumber").next().html("* Không được để trống!");
                }else{
                    $("#firstNumber").next().html("*");
                }
                if($("#secondNumber").val()==''){
                    $("#secondNumber").next().html("* Không được để trống!");
                }else{
                    $("#secondNumber").next().html("*");
                }
                if($("#firstNumber").val()!=''&&$("#secondNumber").val()!=''){
                    $(document).on("click","#addition",function(){
                        $("#result").val(parseFloat($("#firstNumber").val())+parseFloat($("#secondNumber").val()));
                    })
                    $(document).on("click","#subtraction",function(){
                        $("#result").val($("#firstNumber").val()-$("#secondNumber").val());
                    })
                    $(document).on("click","#multiplication",function(){
                        $("#result").val($("#firstNumber").val()*$("#secondNumber").val());
                    })
                    $(document).on("click","#division",function(){
                        $("#result").val($("#firstNumber").val()/$("#secondNumber").val());
                    })
                }
            })
            $(document).on("click","button:last",function(){
                $("#firstNumber").val('');
                $("#secondNumber").val('');
                $("#result").val('');
            })
        })
    </script>
</body>
</html>
