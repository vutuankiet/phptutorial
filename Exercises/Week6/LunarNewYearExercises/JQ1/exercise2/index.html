<!DOCTYPE html>
<html>
<head>
	<title>Exercise 2</title>
	<link rel="shortcut icon" href="image/logoCofee.png" type="image/x-icon">
  	<meta charset="utf-8">
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">       
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 m-auto">
                <div class="was-validated">
                    <h2 class="borde bg-light">Số chẵn lẻ</h2>
                    <label for="Number">Nhập số  a</label>
                    <input class="form-control is-valid" type="number" name="number" id="number" pattern="[0-9]{0,10}" title="cần nhập số" required>
                    <button class="btn btn-success mt-2" id="result" type="button">Kết quả</button>
                    <p id="in"></p>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
    $(document).ready(function () {
    $("#result").click(function () {
        var number=$("#number").val();
        var odd='';
        var even='';
        if(number==''){
            $("#in").text('Dữ liệu không hợp lệ').css('color','red');
        }else{
            for(var i=1;i<=number;i++){
                if (i%2==0){
                    even+=i+',';
                }else{
                    odd+=i+',';
                }
            }
            $("#in").html('Các số chẵn từ 1-'+number+': '+even+'<br>Các số lẻ 1-'+number+': '+odd);
        }
    });
});
</script>
</body>
</html>
