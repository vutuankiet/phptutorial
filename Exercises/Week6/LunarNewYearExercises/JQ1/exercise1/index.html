<!DOCTYPE html>
<html>
<head>
	<title>Exercise 1</title>
	<link rel="shortcut icon" href="image/logoCofee.png" type="image/x-icon">
  	<meta charset="utf-8">
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">       
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 m-auto">
                <form class="was-validated">
                    <h2 class="borde bg-light">Chu vi và diện tích hình chữ nhật</h2>
                    <div class="invalid-feedback">
                        <h3>nhap so</h3>
                    </div>
                    <label for="Length">Nhập đơn vị chiều dài</label>
                    <input class="form-control is-valid" type="text" id="Length" id="test" name="" pattern="[0-9]{0,10}" title="cần nhập số" required>
                    <label for="Width">Nhập đơn vị chiều rộng</label>
                    <input class="form-control is-valid" type="text" id="Width" name="" pattern="[0-9]{0,10}" title="cần nhập số" required>
                    <button class="btn btn-success mt-2" id="btn1" type="button">Tính chu vi và diện tích</button>
                    <div id="test1"></div>
                </form>
            </div>
        </div>
    </div>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#test1").text("chu vi la: " + $("#test").val());
  });
});
</script>
</body>
</html>
