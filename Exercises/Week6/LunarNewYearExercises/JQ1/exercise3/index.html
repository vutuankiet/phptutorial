<!DOCTYPE html>
<html>
<head>
	<title>Exercise 2</title>
	<link rel="shortcut icon" href="image/logoCofee.png" type="image/x-icon">
  	<meta charset="utf-8">
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">       
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 m-auto">
                <form class="was-validated">
                    <label for="Name">Name</label>
                    <input class="form-control is-valid" type="text" id="Name" name="" pattern="[a-z-A-Z]{0,25}" title="cần nhập chữ cái tối đa 25 kí tự" required>
                    <label for="Email">Email</label>
                    <input class="form-control is-valid" type="email" id=Email name="" pattern="[a-z-A-Z-0-9]{0,25}" title="cần nhập email tối đa 25 kí tự" required>
                    <label for="Country">Country</label>
                    <div class="form-group">
                        <select class="custom-select" required>
                            <option value="">Select-country</option>
                            <option value="1">VIET NAM</option>
                            <option value="2">JAPAN</option>
                            <option value="3">USA</option>
                        </select>
                    </div>
                    <button class="btn btn-outline-secondary mt-2" type="button">Send info</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
