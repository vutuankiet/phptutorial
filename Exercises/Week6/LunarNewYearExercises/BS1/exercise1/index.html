<!DOCTYPE html>
<html>
<head>
	<title>Exercise 1</title>
	<link rel="shortcut icon" href="image/logoCofee.png" type="image/x-icon">
  	<meta charset="utf-8">
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">       
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form class="form-group row m-auto was-validated">
			<label class="col-12 p-0" for="#">First Name: </label>
			<input class="col-12 form-control" type="text" name="fname" placeholder="First Name..." pattern="[a-zA-Z]{1,25}" required><br>
			<label class="col-12 p-0" for="#">Last Name: </label>
			<input class="col-12 form-control" type="text" name="lname" placeholder="Last Name..." pattern="[a-zA-Z]{1,25}" required>
			
			<div class="custom-control custom-radio">
			    <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
			    <label class="custom-control-label" for="customControlValidation2">Male</label>
			</div>
			<div class="custom-control custom-radio">
			    <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
			    <label class="custom-control-label" for="customControlValidation3">Female</label>
			</div>
			<input class="col-12 form-control" type="date" required>
			<button class="btn btn-primary mt-2" type="submit" name="">Submit</button>
		</form>
	</div>
</body>
</html>
