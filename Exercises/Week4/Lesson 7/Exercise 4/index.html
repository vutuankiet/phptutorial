<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 4</title>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h4 class="text-center">Đăng ký thành viên</h4>
		<p>Để đăng ký thành viên, bạn cần khai báo tất cả các ô trống dưới đây: </p>
		<form action="." method="post">
			<input class="full-width" type="text" name="firstname" id="firstname" placeholder="Họ và tên đệm"><br><br>
			<input class="full-width" type="text" name="lastname" id="lastname" placeholder="Tên"><br><br>
			<input type="text" name="login" id="login" placeholder="Tên đăng nhập" class="full-width"><br><br>
			<input type=email required name="email" id="email" placeholder="Email" class="full-width"><br><br>
			<input type="password" name="pass" id="pass" placeholder="Password" class="full-width"> <br><br>
			<label class="gender" > Giới tính: </label>
			<div class="radio-center">
				<input type="radio" name="gender" id="n/a">
				<label for="n/a">N/A</label>
				<input type="radio" name="gender" id="male">
				<label for="male">Male</label>
				<input type="radio" name="gender" id="female">
				<label for="female">Female</label><br>
			</div>
			<input type="date" name="datetime" placeholder="Ngày tháng năm sinh" class="full-width"><br><br>
			<textarea id="sign" name="sign" class="full-width"></textarea><br><br>
			<select class="full-width" name="question" id="question">
				<option>Câu hỏi bảo mật</option>
				<option>Bạn sinh ngày bao nhiêu ?</option>
				<option>Thằng con bạn tên gì ?</option>
				<option>Con vợ bạn tên gì ?</option>
				<option>Bạn đang ngoại tính đúng không ?</option>
			</select>
			<br><br>
			<input type="text" name="answer" id="answer" class="full-width"><br><br> 
			<div class="submit">
				<input type="checkbox" name="checkbox" id="checkbox">
				<labe for="checkbox"> Tôi đồng ý với</label>
				<button>Quy định đăng ký thành viên</button><br><br>
				<button class="reset" type="reset" name="reset">Thiết lập lại</button>
				<button class="btn btn-primary" type="submit">Đăng ký thành viên</button>
			</div>
		</form>
	</div>
</body>
</html>
