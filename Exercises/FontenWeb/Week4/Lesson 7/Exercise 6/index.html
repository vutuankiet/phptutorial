<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 6</title>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<div class="container-lg">
		<div class="row">
			<form action="." method="post">
				<div class="row">
					<div class="col-sm-4">
						<hr>
					</div>
					<div class="col-sm-4">
						<p>ĐĂNG NHẬP VỚI</p>
					</div>
					<div class="col-sm-4">
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<a href="https://www.facebook.com/login"><img src="./Materials/logo_1.jpg"></a>					
					</div>
					<div class="col-sm-4">
					<a href="https://accounts.google.com/ServiceLogin/signinchooser?flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img src="./Materials/logo_2.jpg"></a>
					</div>
					<div class="col-sm-4">
						<a href="#"><img src="./Materials/logo_3.jpg"></a>
					</div>
				</div>
				<div class="row style">
					<div class="col-sm-4">
						<hr>
					</div>
					<div class="col-sm-4">
						<p>HOẶC</p>
					</div>
					<div class="col-sm-4">
						<hr>
					</div>
				</div>
				<label for="email" class="lb">Email<span class="char">*</span></label><br>
				<input class="input" type="email" id="email" name="email"><br><br>
				<label for="pass" class="lb">Mật Khẩu<span class="char">*</span></label><br>
				<input class="input" type="password" id="pass" name="password"><br><br>
				<div class="row">
					<div class="col-sm-10">
						<input class="default" type="checkbox" id="auto" name="autoSignIn">
						<label class="lb" for="auto">Tự động đăng nhập<label>
					</div>
					<div class="col-sm-2">
						<a class="lb" href="#">Quên mật khẩu?</a>
					</div>
				</div><br>
				<button type="submit" class="btn btn-login">ĐĂNG NHẬP &#10144;</button><br><br>
				<div class="row style">
					<div class="col-sm-4">
						<hr>
					</div>
					<div class="col-sm-4">
						<p>Bạn chưa có tài khoản?</p>
					</div>
					<div class="col-sm-4">
						<hr>
					</div>
				</div>
				<button type="submit" class="btn-submit btn-hover">ĐĂNG KÝ NHANH</button>
			</form>
		</div>	
	</div>
</body>
</html>
