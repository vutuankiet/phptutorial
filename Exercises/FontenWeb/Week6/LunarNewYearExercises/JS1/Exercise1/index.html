<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <div class="container-fluid" id="test">
        <label for="number">Nhập vào số a:</label>
        <input type="text" name="number" id="number">
        <button class="btn btn-primary" onclick="checkNumber()">Kiểm tra</button>
        <p id="message"></p>
    </div>
    <script>
        function checkNumber(){
            var number=document.getElementById("number").value;
            number=parseInt(number);
            if(number<5 || (number>20 && number<50) || number>100){
                document.getElementById("message").innerHTML= "<p>"+ number+" không nằm trong khoảng từ 5 đến 20 hoặc từ 50 đến 100 </p>";
            }
            if((number>=5&& number<=20)||(number>=50&&number<=100)){
                document.getElementById("message").innerHTML= "<p>"+ number+" nằm trong khoảng từ 5 đến 20 hoặc từ 50 đến 100 </p>";
            }
        }
    </script>
</body>
</html>
