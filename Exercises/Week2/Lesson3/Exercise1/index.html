<!DOCTYPE html>
<html>
<head>
	<title>Exercise1</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Thanh toán</h1>
	<form>
		<label for="fullname">Tên đầy đủ</label>
		<input type="text" name="name" placeholder="Nhập tên đầy đủ của người mua " size="50"><br><br>
		<label for="password">Password</label>
		<input type="password" name="password" placeholder="Nhập password"><br><br>
		<label for="email">Email</label>
		<input type="email" name="email" placeholder="Nhập email"><br><br>
		<label for="date">Ngày sinh</label>
		<input type="date" name="date"><br><br>
		<label for="#">Mặt hàng mua</label>
		<input list="browsers" name="browser" id="browser">
		<datalist id="browsers">
			<option value="Shoes">
			<option value="Socks">
			<option value="Shirt">
			<option value="Sandals">
			<option value="Trousers">
		</datalist><br><br>
		<label for="#">Số lượng mua</label>
		<input type="number" name="number" min="1" max="5"><br><br>
		<label for="#">Bán kính vận chuyển</label>
		<input type="range" name="ranger"><br><br>
		<input type="submit" name="Đăng ký">
	</form>
</body>
</html>
